<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Palette Picker</title>
  </head>
  <body>
    <header>
      <h1>Palette Picker</h1>
    </header>
    <div class="palette-container">
      <div class="color-panel color-1">
        <button class="lock-color" data-key="0"></button>
      </div>
      <div class="color-panel color-2">
        <button class="lock-color" data-key="1"></button>
      </div>
      <div class="color-panel color-3">
        <button class="lock-color" data-key="2"></button>
      </div>
      <div class="color-panel color-4">
        <button class="lock-color" data-key="3"></button>
      </div>
      <div class="color-panel color-5">
        <button class="lock-color" data-key="4"></button>
      </div>
    </div>
    <form class="palette-form">
      <button id="generate-palette">GENERATE COLOR PALETTE</button>
      <select name="" id=""></select>
      <input placeholder="Palette name" type="text">
      <button>Save Palette</button>
    </form>
    <form class="project-form">
      <input placeholder="New project name" type="text">
      <button>Save Project</button>
    </form>
    <section class="projects"></section>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
